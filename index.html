<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Memory Vault</title>

<!-- React -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<!-- Babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { margin:0; background:black; }

.netflix-card {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.netflix-card:hover {
  transform: scale(1.18);
  z-index: 30;
  box-shadow: 0 20px 40px rgba(0,0,0,0.8);
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

const PASSWORD = "lovie";

const PlayIcon = () => (
  <svg className="w-12 h-12 fill-white" viewBox="0 0 24 24">
    <path d="M8 5v14l11-7z"/>
  </svg>
);

const CloseIcon = () => (
  <svg className="w-8 h-8 fill-white" viewBox="0 0 24 24">
    <path d="M6 6l12 12M6 18L18 6"/>
  </svg>
);

function App() {
  const [unlocked, setUnlocked] = useState(
    localStorage.getItem("vault_unlocked") === "yes"
  );
  const [input, setInput] = useState("");

  if (!unlocked) {
    return (
      <div className="min-h-screen flex items-center justify-center bg-black text-white">
        <div className="bg-neutral-900 p-8 rounded w-80">
          <h1 className="text-2xl mb-4 font-bold">Memory Vault</h1>
          <input
            type="password"
            value={input}
            onChange={e => setInput(e.target.value)}
            placeholder="Enter password"
            className="w-full p-2 text-black mb-4"
          />
          <button
            onClick={() => {
              if (input === PASSWORD) {
                localStorage.setItem("vault_unlocked", "yes");
                setUnlocked(true);
              } else alert("Wrong password");
            }}
            className="w-full bg-red-600 py-2 rounded font-semibold"
          >
            Enter
          </button>
        </div>
      </div>
    );
  }

  return <Vault />;
}

function Vault() {
  const [activeVideo, setActiveVideo] = useState(null);

  const videos = [
    { title: "Memory One", src: "./videos/memory1.mp4" },
    { title: "Memory Two", src: "./videos/memory2.mp4" },
    { title: "Memory Three", src: "./videos/memory3.mp4" }
  ];

  return (
    <div className="text-white">

      {/* NAV */}
      <header className="fixed top-0 w-full z-50 px-10 py-4 bg-gradient-to-b from-black/80 to-transparent">
        <h1 className="text-red-600 text-2xl font-extrabold">
          DISHI + HRISHIT
        </h1>
      </header>

      {/* HERO */}
      <section
        className="relative h-screen flex items-end"
        style={{
          backgroundImage: "url('./hero.jpg')",
          backgroundSize: "cover",
          backgroundPosition: "center"
        }}
      >
        <div className="absolute inset-0 bg-gradient-to-t from-black via-black/70 to-transparent"></div>

        <div className="relative px-10 pb-32 max-w-3xl">
          <h2 className="text-5xl md:text-6xl font-extrabold mb-6">
            To our memories
          </h2>
          <p className="text-lg md:text-xl text-gray-200 whitespace-pre-line mb-8">
Little pieces of our life, saved exactly as we lived them even when we were afar.
You can go halfway across the world, I will still find ways to get you closer.

love,
bubblegum
          </p>

          <button className="flex items-center gap-4 bg-white text-black px-8 py-3 rounded font-bold">
            <PlayIcon /> Play
          </button>
        </div>
      </section>

      {/* ROW */}
      <section className="px-10 -mt-24 relative z-10">
        <h3 className="text-xl font-bold mb-4">Season 1</h3>

        <div className="flex gap-4 overflow-x-auto pb-10">
          {videos.map((vid, i) => (
            <div
              key={i}
              onClick={() => setActiveVideo(vid.src)}
              className="netflix-card min-w-[220px] h-[130px] bg-neutral-800 rounded relative cursor-pointer"
            >
              <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 hover:opacity-100 transition">
                <PlayIcon />
              </div>
              <div className="absolute bottom-2 left-2 text-sm font-semibold">
                {vid.title}
              </div>
            </div>
          ))}
        </div>
      </section>

      {/* VIDEO MODAL */}
      {activeVideo && (
        <div className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center">
          <button
            className="absolute top-6 right-6"
            onClick={() => setActiveVideo(null)}
          >
            <CloseIcon />
          </button>
          <video
            src={activeVideo}
            controls
            autoPlay
            className="w-full max-w-4xl max-h-[80vh] rounded"
          />
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
